<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <!-- Form for user input -->
    <form id="registerForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <div class="d-flex">
                <input type="email" id="email" class="form-control" required>
                <button id="checkEmail" class="btn btn-info ml-2">Duplicate Check</button>
            </div>
            <div id="emailFeedback" class="text-danger"></div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        
        <button type="submit" id="registerBtn" class="btn btn-primary" disabled>Register</button>
    </form>
</div>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>

<!-- JavaScript to handle form submission, duplicate check, and send POST request -->
<script>
    const form = document.getElementById('registerForm');
    const emailField = document.getElementById('email');
    const checkEmailBtn = document.getElementById('checkEmail');
    const registerBtn = document.getElementById('registerBtn');
    const emailFeedback = document.getElementById('emailFeedback');
    
    // Check duplicate email
    checkEmailBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const email = emailField.value;
        fetch(`http://localhost:8080/api/user/find-email/${email}`)
                .then(response => {
                    if(response.status === 200) {
                        emailFeedback.textContent = 'Email already exists! Please re-enter.';
                        registerBtn.disabled = true;
                    } else {
                        emailFeedback.textContent = '';
                        registerBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
    });
    
    // Register user
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Extract email and password values from the form
        const email = emailField.value;
        const password = document.getElementById('password').value;
        
        const data = {
            email: email,
            password: password
        };
        
        fetch('http://localhost:8080/api/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
    });
</script>
</body>
</html>
