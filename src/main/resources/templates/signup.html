<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Form for user input -->
    <form id="registerForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>

<!-- JavaScript to handle form submission and send POST request -->
<script>
    // Select the form
    const form = document.getElementById('registerForm');
    
    // Add event listener for form submission
    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevents the default form submission behavior
        
        // Extract email and password values from the form
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Create JSON data to be sent
        const data = {
            email: email,
            password: password
        };
        
        // Send POST request
        fetch('http://localhost:8080/api/sign/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
    });
</script>
</body>
</html>
